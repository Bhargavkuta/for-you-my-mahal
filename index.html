    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h2>Click to open</h2>
            </div>
            <div class="card-back">
                <img src="flowers.webp" alt="Bouquet of Flowers" class="bouquet">
                <div class="poem">
                    <p>in the moment of despair, u became my hope,
                    in the moment of joy, u became my comfort,
                    in the moment of sadness, u became my solace,
                    in the moment of loneliness, u became my love,
                    in moment of restlessness, u became my anchor,
                    uniting with you felt like a rebirth.

                    makal kita.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <audio id="love-song" src="ethreal.mp3"></audio>
